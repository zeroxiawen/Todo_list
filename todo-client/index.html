<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
</head>

<body>
  <div id="panel">
    <p class="date" id="date"></p>
    <hr class="divider">
    <h1 class="title">To do List</h1>
    <ul class="list" id="list">
      <div class="loading">
        <div class="bar bar-index-1"></div>
        <div class="bar bar-index-2"></div>
        <div class="bar bar-index-3"></div>
        <div class="bar bar-index-4"></div>
        <div class="bar bar-index-5"></div>
        <div class="bar bar-index-6"></div>
        <div class="bar bar-index-7"></div>
        <div class="bar bar-index-8"></div>
        <div class="bar bar-index-9"></div>
        <div class="bar bar-index-10"></div>
        <div class="bar bar-index-11"></div>
        <div class="bar bar-index-12"></div>
        <div class="bar bar-index-13"></div>
        <div class="bar bar-index-14"></div>
      </div>
    </ul>
    <form id="add-form">
      <input type="text" name="item" id="item" placeholder="add task ..." class="add-input">
      <div class="btn-container">
        <button class="btn">+</button>
      </div>
    </form>
  </div>
  <!-- <script type="module" src="/src/loading/loading.js"></script> -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
